<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>

    <main class="container">
        <section class="info-side">
            <h1>FICOU COM DÚVIDA? <br />
                NOS MANDE UMA MENSAGEM!
            </h1>

            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em
                contato em menos de 24h.</p>
        </section>

        <section class="form-side">
            <form id="contactForm">

                <div class="form-group">
                    <input type="text" id="nome" name="nome" placeholder="Nome completo *" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email *" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone *" required>
                    <small class="error-message"></small>
                </div>

                <div class="form-group">
                    <textarea id="mensagem" name="mensagem" placeholder="Mensagem *" rows="5" required></textarea>
                    <small class="error-message"></small>
                </div>

                <p class="required-note">*campos obrigatórios</p>

                <button type="submit" id="submitButton">Enviar</button>
            </form>
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
